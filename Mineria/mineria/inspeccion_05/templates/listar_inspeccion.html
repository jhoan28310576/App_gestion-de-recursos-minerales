{% extends "base.html" %}

{% block title %}
lista de inspeccion
{% endblock %}

{% block content %}

<div>
    <iframe src="/static/grafico/mi_grafico_inspeccion.html" width="90%" height="600"></iframe>
</div>

<div class="container" style="border: 1px solid #000; border-radius: 10px;">
    {% for inspecciones in inspeccion_view %}
      <div class="row border-bottom py-2 align-items-center">
        <div class="col">
          <p class="d-inline-block mb-0">{{ inspecciones.mineral }}</p>
          <div class="d-inline-block float-end">
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#infoModal" data-id="{{ inspecciones.id }}" onclick="loadMineralDetails({{ envios.id }})">Ver Informaci√≥n</button>

            <button type="button" class="btn btn-danger delete-btn" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" data-id="{{ inspecciones.id }}">Eliminar</button>
          </div>
        </div>
      </div>
      {% empty %}
      <p>No hay inspecciones para mostrar.</p>
    {% endfor %}
  </div>
{% endblock %}
